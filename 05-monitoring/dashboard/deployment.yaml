# Monitoring Dashboard â€” Deployment + Service
# =============================================================================
# Real-time visual dashboard for deception-system events and topology graph.
# Exposes NodePort 30088 for browser access from host machine.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: monitoring
  labels:
    app: dashboard
    app.kubernetes.io/part-of: deception-system
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        app.kubernetes.io/part-of: deception-system
        app.kubernetes.io/component: dashboard
    spec:
      containers:
        - name: dashboard
          image: deception/dashboard:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: EVENT_COLLECTOR_WS
              value: ws://event-collector.monitoring.svc.cluster.local:8090
            - name: EVENT_COLLECTOR_API
              value: http://event-collector.monitoring.svc.cluster.local:8091
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 48Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: monitoring
  labels:
    app: dashboard
    app.kubernetes.io/part-of: deception-system
    app.kubernetes.io/component: dashboard
spec:
  type: NodePort
  selector:
    app: dashboard
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      nodePort: 30088
