apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-router
  namespace: deception-gateway
  labels:
    app: traffic-router
    app.kubernetes.io/part-of: deception-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic-router
  template:
    metadata:
      labels:
        app: traffic-router
        app.kubernetes.io/part-of: deception-system
    spec:
      containers:
        - name: traffic-router
          image: deception/traffic-router:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          readinessProbe:
            httpGet:
              path: /nginx-health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /nginx-health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: traffic-router
  namespace: deception-gateway
  labels:
    app: traffic-router
    app.kubernetes.io/part-of: deception-system
spec:
  type: NodePort
  selector:
    app: traffic-router
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
