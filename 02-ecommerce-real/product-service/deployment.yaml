# =============================================================================
# Product Service — Deployment + Service
# =============================================================================
# Single-replica Flask API serving product catalog from PostgreSQL.
# Tuned for minimal resource usage on an i3 PC.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: ecommerce-real
  labels:
    app: product-service
    app.kubernetes.io/part-of: deception-system
    app.kubernetes.io/component: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
        app.kubernetes.io/part-of: deception-system
        app.kubernetes.io/component: product-service
    spec:
      containers:
        - name: product-service
          image: deception/product-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
              protocol: TCP
          env:
            - name: DB_HOST
              value: postgres.ecommerce-real.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: ecommerce
            - name: DB_USER
              value: appuser
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              cpu: 75m
              memory: 48Mi
            limits:
              cpu: 150m
              memory: 96Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
---
# =============================================================================
# Service — ClusterIP on port 8081
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: ecommerce-real
  labels:
    app: product-service
    app.kubernetes.io/part-of: deception-system
    app.kubernetes.io/component: product-service
spec:
  type: ClusterIP
  selector:
    app: product-service
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
