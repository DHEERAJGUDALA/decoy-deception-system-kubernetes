apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-api
  labels:
    app: frontend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-api
  template:
    metadata:
      labels:
        app: frontend-api
    spec:
      containers:
      - name: frontend-api
        image: frontend-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: IS_DECOY
          value: "false"
        - name: DECOY_TYPE
          value: "exact"
        - name: DECOY_LATENCY
          value: "0"
        - name: DECOY_LOGGING
          value: "normal"
        - name: PAYMENT_SERVICE_URL
          value: "http://payment-svc:8081/api/charge"
        - name: REPORTER_URL
          value: "http://reporter-service/api/ingest"
        resources:
          requests:
            memory: "80Mi"
            cpu: "50m"
          limits:
            memory: "80Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-api
  labels:
    app: frontend-api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: frontend-api 
