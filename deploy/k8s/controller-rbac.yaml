apiVersion: v1
kind: ServiceAccount
metadata:
  name: controller
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: controller-role
rules:
# AppGraph CRD permissions
- apiGroups: ["deception.k8s.io"]
  resources: ["appgraphs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["deception.k8s.io"]
  resources: ["appgraphs/status"]
  verbs: ["get", "update", "patch"]
# Pod management
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "delete"]
# NetworkPolicy management
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch", "create", "delete"]
# Service management  
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: controller-rolebinding
subjects:
- kind: ServiceAccount
  name: controller
  namespace: default
roleRef:
  kind: ClusterRole
  name: controller-role
  apiGroup: rbac.authorization.k8s.io 
