apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel
  labels:
    app: sentinel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentinel
  template:
    metadata:
      labels:
        app: sentinel
    spec:
      serviceAccountName: sentinel
      containers:
      - name: sentinel
        image: sentinel:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: CONTROLLER_URL
          valueFrom:
            configMapKeyRef:
              name: sentinel-config
              key: controller_url
        - name: NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: sentinel-config
              key: namespace
        - name: WATCH_LABELS
          valueFrom:
            configMapKeyRef:
              name: sentinel-config
              key: watch_labels
        resources:
          requests:
            memory: "80Mi"
            cpu: "50m"
          limits:
            memory: "80Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: sentinel
  labels:
    app: sentinel
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: sentinel 
