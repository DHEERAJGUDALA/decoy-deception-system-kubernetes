apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporter
  labels:
    app: reporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reporter
  template:
    metadata:
      labels:
        app: reporter
    spec:
      containers:
      - name: reporter
        image: reporter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: HISTORY_DURATION
          value: "30m"
        - name: CLEANUP_INTERVAL
          value: "5m"
        resources:
          requests:
            memory: "60Mi"
            cpu: "40m"
          limits:
            memory: "60Mi"
            cpu: "40m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: reporter
  labels:
    app: reporter
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: reporter 
